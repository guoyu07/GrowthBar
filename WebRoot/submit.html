<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>成长吧注册页面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Cheng_Zhangba.css" rel="stylesheet">
        <script>
        document.getElementById('btn').onclick = function(){
            var text1 = document.getElementById('userId').innerHTML;
            var text2 = document.getElementById('userPassword').innerHTML;
            var str = text1 + ',' + text2;
            alert(text1+text2)
            setCookie('result',str,365);
        };
         
        document.getElementById('btn2').onclick = function(){
            if(checkCookie()){
                var str = getCookie('result');
                var arr = str.split(',');
                 
                document.getElementById('userId').innerHTML = arr[0];
                document.getElementById('userPassword').innerHTML = arr[1];
            }
        };
     
        function setCookie(c_name,value,expiredays){
            var exdate=new Date();
            exdate.setDate(exdate.getDate()+expiredays);
            document.cookie=c_name+ "=" +escape(value)+((expiredays==null) ? "" : ";expires="+exdate.toGMTString());
        }
         
        function getCookie(c_name){
            if(document.cookie.length>0){
                c_start=document.cookie.indexOf(c_name + "=");
                  if(c_start!=-1){ 
                    c_start=c_start + c_name.length+1;
                    c_end=document.cookie.indexOf(";",c_start);
                if(c_end==-1) c_end=document.cookie.length;
                    return unescape(document.cookie.substring(c_start,c_end));
                } 
              }
            return "";
        }
         
        function checkCookie(){
            var username=getCookie('result')
            if(username!=null && username!=""){return true;}
            else{
                return false;
            }
        }
    </script>
  </head>
<body class="Czb_backColor">

</select>

</form>
