<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>成长吧登录页面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Cheng_Zhangba.css" rel="stylesheet">

<body style="color:#0FFFFF;">
<div>
<img src="image/23.jpg" alt=".." class="Czb_backgroundimage">
</div>
<div class="row Czb_blank">

</div>
<div>
<div class="container">
<div class="thumbnail Czb_borderBlank ">

  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">

        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>

  </div>

    <div class="col-sm-offset-3 col-sm-9">

      </div>
    </div>
