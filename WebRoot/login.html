<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>成长吧登录页面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Cheng_Zhangba.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
      $(document).on('click','#loginButton',function(){
        var url = window.location.href.split('?');
        var str = url[1].split('=');
        var num = str[1];
        var userAccount = $("#userAccount").val();
        var userPassword = $("#userPassword").val();
        $.ajax({
          url:'/User/Userlogin',
          type:'POST',
          dataType:'json',
          data:{userAccount:userAccount,userPassword:userPassword},
          success:function(data){
            if(data.status==true){
              if(num==1){
                window.location.href="loginsuccess.html?num=1";
              }
              if(num==2){
                window.location.href="loginsuccess.html?num=2";
              }
              if(num==3){
                window.location.href="loginsuccess.html?num=3";
              }
              if(num==4){
                window.location.href="loginsuccess.html?num=4";
              }
              if(num==5){
                window.location.href="loginsuccess.html?num=5";
              }
              if(num==6){
                  window.location.href="loginsuccess.html?num=6";
              }
            }
            else{
              window.location.href="loginfail.html";
            }
          }
        })
      })
    </script>
  </head>
<body>

<div>
<div class="container">
<div class="thumbnail Czb_borderBlank ">

  <div class="form-group">
    <label class="col-sm-3 control-label">用户名</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="userAccount" placeholder="Account">

  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">密码</label>

      <input type="password" class="form-control" id="userPassword" placeholder="Password">
      <a href="#">忘记密码</a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">

        <label>
          <input type="checkbox"> Remember me

    </div>
  </div>
</form>
  <div class="form-group">

      <button type="submit" class="btn btn-default" id="loginButton">登录</button>
      <button class="btn btn-default">忘记密码</button>
