<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loginsuccess</title>
</head>
<body>
<script>
    var t=10;//设定跳转的时间
    setInterval("refer()",1000); //启动1秒定时
    function refer(){
        if(t==0){
            location="/index.html"; //#设定跳转的链接地址
        }
        document.getElementById('success').innerHTML="登陆成功"+t+"秒后跳转到主页面"; // 显示倒计时
        t--; // 计数器递减
//本文转自：
    }
</script>
<span id="success"></span>
</body>
</html>
