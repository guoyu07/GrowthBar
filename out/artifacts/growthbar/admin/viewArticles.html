<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Article管理&nbsp;&nbsp;
<a href="/admin/article/add">添加Article</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="20%">标题</th>
				<th width="20%">作者</th>
				<th width="20%">内容</th>
				<th width="20%">时间</th>
			</tr>
			
			#for(x : articles.getList())
			<tr>
				<td style="text-align:center;">#(x.art_name)</td>
				<td style="text-align:center;">#(x.user_id)</td>
				<td style="text-align:center;">#(x.art_content)</td>
				<td style="text-align:left;">#(x.post_time)</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/admin/article/delete/#(x.art_id)">删除</a>
					&nbsp;&nbsp;<a href="/admin/article/edit/#(x.art_id)">修改</a>
				</td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(articles.pageNumber, articles.totalPage, "/article/")
</div>
</body>
</html>
